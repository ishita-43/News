<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="logo">
                <img src="logo.png" alt="news">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')>Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')>Politics</li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" id="search-text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h1 id="news-title">This is the Title</h1>
                <h6 class="news-source" id="news-source">End gadget 26/02/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolorem dolorum, quasi, voluptatibus quo rem in placeat reprehenderit repellendus veniam, eaque facilis illum. Ad natus ullam eius esse ab? Fuga, veniam.</p>

            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
